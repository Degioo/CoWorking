<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login/Registrazione -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <!-- Tab Navigation -->
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="registrazione-tab" data-bs-toggle="tab" data-bs-target="#registrazione" type="button" role="tab">
                  Registrazione
                </button>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="authTabsContent">
              <!-- Login Tab -->
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm" class="mt-3">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Accedi</button>
                </form>
              </div>

              <!-- Registrazione Tab -->
              <div class="tab-pane fade" id="registrazione" role="tabpanel">
                <form id="registrazioneForm" class="mt-3">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="regNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="regNome" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="regCognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="regCognome" required>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="regRuolo" class="form-label">Ruolo</label>
                    <select class="form-select" id="regRuolo" required>
                      <option value="">Seleziona ruolo</option>
                      <option value="cliente">Cliente</option>
                      <option value="gestore">Gestore</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="regTelefono" class="form-label">Telefono (opzionale)</label>
                    <input type="tel" class="form-control" id="regTelefono">
                  </div>
                  <button type="submit" class="btn btn-success w-100">Registrati</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
