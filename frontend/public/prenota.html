<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenota Spazio - CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Prenotazione Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Prenota il tuo spazio</h3>
          </div>
          <div class="card-body">
            <form id="prenotazioneForm">
              <!-- Step 1: Selezione Sede -->
              <div class="mb-4" id="step1">
                <h5>1. Seleziona la sede</h5>
                <select class="form-select" id="selectSede" required>
                  <option value="">Scegli una sede...</option>
                </select>
              </div>

              <!-- Step 2: Selezione Spazio -->
              <div class="mb-4" id="step2" style="display: none;">
                <h5>2. Seleziona lo spazio</h5>
                <select class="form-select" id="selectSpazio" required>
                  <option value="">Scegli uno spazio...</option>
                </select>
                <div class="mt-3" id="spazioInfo">
                  <!-- Informazioni sullo spazio selezionato -->
                </div>
              </div>

              <!-- Step 3: Selezione Date -->
              <div class="mb-4" id="step3" style="display: none;">
                <h5>3. Seleziona data e orario</h5>
                <div class="row">
                  <div class="col-md-6">
                    <label for="dataInizio" class="form-label">Data inizio</label>
                    <input type="datetime-local" class="form-control" id="dataInizio" required>
                  </div>
                  <div class="col-md-6">
                    <label for="dataFine" class="form-label">Data fine</label>
                    <input type="datetime-local" class="form-control" id="dataFine" required>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-info btn-sm" id="btnCheckDisponibilita">
                    Verifica disponibilità
                  </button>
                  <span id="disponibilitaStatus" class="ms-3"></span>
                </div>
              </div>

              <!-- Step 4: Conferma -->
              <div class="mb-4" id="step4" style="display: none;">
                <h5>4. Conferma prenotazione e pagamento</h5>
                <div class="card bg-light">
                  <div class="card-body">
                    <div id="riepilogoPrenotazione"></div>
                    <hr />
                    <div class="text-muted">Pagamento simulato (demo): alla conferma verrà mostrata una finestra per
                      completare il pagamento.</div>
                  </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                  <button type="submit" class="btn btn-success" id="btnConfermaPrenotazione">
                    Conferma Prenotazione e Paga (Simulato)
                  </button>
                </div>
              </div>

              <!-- Navigation -->
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" id="btnIndietro" style="display: none;">
                  ← Indietro
                </button>
                <button type="button" class="btn btn-primary" id="btnAvanti" style="display: none;">
                  Avanti →
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/prenota.js"></script>
</body>

</html>
