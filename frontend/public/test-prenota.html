<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prenota - Coworking Mio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Test Funzioni Prenota</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Test Funzioni Disponibili</h3>
                <div id="testResults" class="alert alert-info">
                    Testando le funzioni...
                </div>

                <button class="btn btn-primary" onclick="runTests()">Esegui Test</button>
            </div>

            <div class="col-md-6">
                <h3>Test Verifica Disponibilità</h3>
                <div class="form-group">
                    <label for="testSpazio">ID Spazio:</label>
                    <input type="number" id="testSpazio" class="form-control" value="1">
                </div>
                <div class="form-group mt-2">
                    <label for="testDataInizio">Data Inizio:</label>
                    <input type="datetime-local" id="testDataInizio" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="testDataFine">Data Fine:</label>
                    <input type="datetime-local" id="testDataFine" class="form-control">
                </div>
                <button class="btn btn-success mt-3" onclick="testCheckDisponibilita()">Test Verifica</button>
                <div id="testDisponibilitaResult" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/prenota.js"></script>

    <script>
        // Imposta date di test (domani)
        document.addEventListener('DOMContentLoaded', function () {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0, 0, 0);

            const dayAfter = new Date();
            dayAfter.setDate(dayAfter.getDate() + 1);
            dayAfter.setHours(17, 0, 0, 0);

            document.getElementById('testDataInizio').value = tomorrow.toISOString().slice(0, 16);
            document.getElementById('testDataFine').value = dayAfter.toISOString().slice(0, 16);
        });

        function runTests() {
            const results = [];

            // Test funzioni principali
            const functions = [
                'checkDisponibilita',
                'validateDates',
                'updateNavigationButtons',
                'nextStep',
                'previousStep',
                'confermaPrenotazione',
                'logout',
                'onSedeChange',
                'onSpazioChange',
                'loadSpazi',
                'showStep',
                'setupEventHandlers',
                'setupAllEventHandlers',
                'showAlert'
            ];

            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results.push(`✅ ${funcName}: OK`);
                } else {
                    results.push(`❌ ${funcName}: MANCANTE`);
                }
            });

            // Test configurazione
            if (window.CONFIG && window.CONFIG.API_BASE) {
                results.push(`✅ CONFIG.API_BASE: ${window.CONFIG.API_BASE}`);
            } else {
                results.push(`❌ CONFIG.API_BASE: MANCANTE`);
            }

            if (typeof getAuthHeaders === 'function') {
                results.push(`✅ getAuthHeaders: OK`);
            } else {
                results.push(`❌ getAuthHeaders: MANCANTE`);
            }

            document.getElementById('testResults').innerHTML = results.join('<br>');
        }

        function testCheckDisponibilita() {
            const idSpazio = document.getElementById('testSpazio').value;
            const dataInizio = document.getElementById('testDataInizio').value;
            const dataFine = document.getElementById('testDataFine').value;

            if (!idSpazio || !dataInizio || !dataFine) {
                document.getElementById('testDisponibilitaResult').innerHTML =
                    '<div class="alert alert-warning">Compila tutti i campi</div>';
                return;
            }

            // Simula la chiamata alla funzione
            try {
                // Verifica che la funzione esista
                if (typeof checkDisponibilita === 'function') {
                    document.getElementById('testDisponibilitaResult').innerHTML =
                        '<div class="alert alert-info">Funzione trovata, testando...</div>';

                    // Simula i valori nei campi HTML
                    $('#selectSpazio').val(idSpazio);
                    $('#dataInizio').val(dataInizio);
                    $('#dataFine').val(dataFine);

                    // Esegui la funzione
                    checkDisponibilita();

                } else {
                    document.getElementById('testDisponibilitaResult').innerHTML =
                        '<div class="alert alert-danger">Funzione checkDisponibilita non trovata!</div>';
                }
            } catch (error) {
                document.getElementById('testDisponibilitaResult').innerHTML =
                    `<div class="alert alert-danger">Errore: ${error.message}</div>`;
            }
        }
    </script>
</body>

</html>
