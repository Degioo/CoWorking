<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Migrazione Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modern-design.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Migrazione Database</h3>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-info">
                            Controllo stato migrazione...
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="checkBtn" class="btn btn-primary" onclick="checkMigrationStatus()">
                                Controlla Stato Migrazione
                            </button>
                            
                            <button id="applyBtn" class="btn btn-warning" onclick="applyMigration()" style="display: none;">
                                Applica Migrazione
                            </button>
                            
                            <button id="testBtn" class="btn btn-success" onclick="testPrenotazione()" style="display: none;">
                                Test Crea Prenotazione
                            </button>
                        </div>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        let migrationApplied = false;
        
        async function checkMigrationStatus() {
            try {
                const response = await fetch(`${API_BASE}/migration/status`);
                const data = await response.json();
                
                migrationApplied = data.migrationApplied;
                
                if (migrationApplied) {
                    document.getElementById('status').className = 'alert alert-success';
                    document.getElementById('status').textContent = '✅ Migrazione già applicata!';
                    document.getElementById('applyBtn').style.display = 'none';
                    document.getElementById('testBtn').style.display = 'block';
                } else {
                    document.getElementById('status').className = 'alert alert-warning';
                    document.getElementById('status').textContent = '⚠️ Migrazione non ancora applicata';
                    document.getElementById('applyBtn').style.display = 'block';
                    document.getElementById('testBtn').style.display = 'none';
                }
                
                document.getElementById('result').innerHTML = `
                    <h5>Dettagli:</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('status').className = 'alert alert-danger';
                document.getElementById('status').textContent = '❌ Errore nel controllo: ' + error.message;
                console.error('Errore:', error);
            }
        }
        
        async function applyMigration() {
            try {
                document.getElementById('applyBtn').disabled = true;
                document.getElementById('applyBtn').textContent = 'Applicazione in corso...';
                
                const response = await fetch(`${API_BASE}/migration/apply-spazio`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').className = 'alert alert-success';
                    document.getElementById('status').textContent = '✅ Migrazione applicata con successo!';
                    document.getElementById('applyBtn').style.display = 'none';
                    document.getElementById('testBtn').style.display = 'block';
                    migrationApplied = true;
                } else {
                    throw new Error(data.message || 'Errore sconosciuto');
                }
                
                document.getElementById('result').innerHTML = `
                    <h5>Risultato migrazione:</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('status').className = 'alert alert-danger';
                document.getElementById('status').textContent = '❌ Errore nell\'applicazione: ' + error.message;
                console.error('Errore:', error);
            } finally {
                document.getElementById('applyBtn').disabled = false;
                document.getElementById('applyBtn').textContent = 'Applica Migrazione';
            }
        }
        
        async function testPrenotazione() {
            try {
                document.getElementById('testBtn').disabled = true;
                document.getElementById('testBtn').textContent = 'Test in corso...';
                
                // Test creazione prenotazione con dati fittizi
                const testData = {
                    id_sede: 1,
                    id_spazio: 1,
                    data_inizio: '2024-01-15',
                    data_fine: '2024-01-15',
                    orario_inizio: '09:00',
                    orario_fine: '17:00',
                    id_utente: 5
                };
                
                const response = await fetch(`${API_BASE}/prenotazioni`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h5>✅ Test prenotazione riuscito!</h5>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.message || 'Errore nella creazione prenotazione');
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h5>❌ Test prenotazione fallito:</h5>
                    <pre>${error.message}</pre>
                `;
                console.error('Errore test:', error);
            } finally {
                document.getElementById('testBtn').disabled = false;
                document.getElementById('testBtn').textContent = 'Test Crea Prenotazione';
            }
        }
        
        // Controlla stato all'avvio
        document.addEventListener('DOMContentLoaded', checkMigrationStatus);
    </script>
</body>
</html>
